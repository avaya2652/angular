<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label>Name</label>
                    <input type="text" id="name" class="form-control" #nameInput/>
                </div>
                <div class="col-sm-2 form-group">
                    <label>Amount</label>
                    <input type="text" id="amount" class="form-control" #amountInput />
                </div>
            </div>
            <div class="row">
                <button class="btn btn-success" type="submit" (click)="addToList()">Add</button>
                <button class="btn btn-danger" type="submit">Delete</button>
                <button class="btn btn-primary" type="submit">Clear</button>
            </div>
        </form>
    </div>
</div>
