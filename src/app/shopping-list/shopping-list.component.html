<div class="row">
    <div class="col-xs-10">

        <app-shopping-edit (shippingItem) = "addItemToList($event)"></app-shopping-edit>

        <hr />
        <p>Shopping List here..</p>
        <ul class="list-group" *ngFor="let ing of ingredients">
            <li class="list-group-item" >
               <a style="cursor: pointer"> {{ing.name}} ({{ing.amount}})</a>
            </li>
        </ul> 
    </div>
</div>
