<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="" >
    </div>
</div>
<div class="btn-group" appDropdown>
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage
    <span class="caret"></span></button>
    <ul class="dropdown-menu ">
      <li><a (click) = "addToShoppingList()">To Shopping List</a></li>
      <li><a [routerLink]= "['/recipes', recipe.id, 'edit']">Edit Recipe</a></li>
      <li><a >Delete Recipe</a></li>
    </ul>
  </div> 
  <hr />
<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" style="width:inherit"/>
    </div>
</div>
<br />
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let ing of recipe.ingredients">
               {{ing.name}} -- {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
