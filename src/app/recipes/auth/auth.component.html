<div class="row">
    <div class="col-xs-12 col-md-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text"
                     name="email" 
                     id="email" 
                     class="form-control"
                     ngModel
                     required
                     eamil />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                     name="password" 
                     id="password"
                     class="form-control" 
                    ngModel
                    required
                    minlength="6"/>
                </div>
                <div>
                    <button class="btn btn-primary mr-5" 
                    type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode? 'Login': 'Signup'}}</button>
                    <button class="btn btn-primary" 
                    (click) = "onSwitchMode()" type="button">
                    Switch to {{isLoginMode? 'Signup': 'Login'}}</button>
                </div>
        </form>
    </div>
</div>
